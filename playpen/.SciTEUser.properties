# White space
style.csound.0=
# Comment
style.csound.1=$(colour.text.comment)
# Number
style.csound.2=$(colour.number)
# String
style.csound.3=$(colour.string)
# Single quoted string
style.csound.4=$(colour.string)
# Keyword
style.csound.5=fore:$(colour.blue)
# Triple quotes
style.csound.6=$v
# Triple double quotes
style.csound.7=$(colour.string)
# Class name definition
style.csound.8=$(colour.keyword)
# Function or method name definition
style.csound.9=$(colour.keyword)
# Operators
style.csound.10=bold
# Identifiers
style.csound.11=
# Comment-blocks
style.csound.12=$(colour.text.comment)
# End of line where string is not closed
style.csound.13=$(colour.error)
# Highlighted identifiers
style.csound.14=
# Decorators
style.csound.15=fore:$(colour.base00)
# Matched Operators
style.csound.34=
style.csound.35=
# Braces are only matched in operator style
braces.csound.style=10

# A-Rate variable
style.csound.11=fore:$(colour.cyan),italics
# K-Rate variable
style.csound.12=fore:$(colour.green),italics
# I-Rate variable
style.csound.13=fore:$(colour.yellow),italics
# Global variable
style.csound.14=fore:$(colour.orange),italics

# Header statements
csound_header_stmts=sr kr ar ksmps nchnls

# Other keywords
csound_other_keywords=instr endin opcode endop

keywords.$(file.patterns.csound)=$(csound_opcodes)
keywords2.$(file.patterns.csound)=$(csound_header_stmts)
keywords3.$(file.patterns.csound)=$(csound_other_keywords)

comment.block.csound=;

command.go.*.csd=csound "$(FilePath)" -+msg_color=0
command.subsystem.*.csd=2

# Commands for running Common Lisp files in SBCL.
# Csound is available to such programs by using the nudruz system.

command.go.$(file.patterns.lisp)=sbcl --load $(FilePath)
command.go.subsystem.$(file.patterns.lisp)=0

# Commands for running HTML files with embedded Csound in NW.js.
# You may need to modify this file for your environment, especially with 
# respect to the path for NW.js, and the audio output options for NW.js.

command.go.$(file.patterns.html)=$(SciteUserHome)/run_nwjs_application.sh $(FileNameExt) $(FileName) $(FileDir)

command.build.$(file.patterns.tex)=pdflatex -synctex=1 --shell-escape -interact ion=nonstopmode $(FileNameExt)
command.go.$(file.patterns.tex)=xdg-open $(FileName).pdf

command.go.*.py=python3 -u "$(FileNameExt)"

# The 'Output' pane is the 'errorlist'. See 'others.properties.'

style.errorlist.0= $(font.small),fore:#00DD00,back:#222226
# command or return status
style.errorlist.4=fore:#00A0FF
style.errorlist.20=$(font.small),fore:#00DD00,back:#222226
style.errorlist.21=$(font.small),fore:#00DD00,back:#222226
style.errorlist.22=$(font.small),fore:#00DD00,back:#222226
style.errorlist.30=$(font.small),fore:#00DD00,back:#222226
style.errorlist.31=$(font.small),fore:#00DD00,back:#222226
style.errorlist.32=$(font.small),fore:#00DD00,back:#222226
style.errorlist.33=$(font.small),fore:#00DD00,back:#222226
style.errorlist.34=$(font.small),fore:#00DD00,back:#222226
style.errorlist.35=$(font.small),fore:#00DD00,back:#222226
style.errorlist.36=$(font.small),fore:#00DD00,back:#222226
style.errorlist.37=$(font.small),fore:#00DD00,back:#222226

# Some additional patching...

style.batch.0=fore:#00A0FF
# External commands
style.batch.5=fore:#00DB90,$(font.monospace),bold

# Playpen commands

command.name.1.*=Render this .csd file to the audio output
command.subsystem.1=2
command.1.*=python3 ~/playpen.py csd-audio "$(FileNameExt)"

command.name.2.*=Render this .csd file to a soundfile, post-process, and play
command.subsystem.2=2
command.2.*=python3 ~/playpen.py csd-play "$(FileNameExt)"
    
command.name.3.*=Render this .inc file to a soundfile, post-process, and play
command.subsystem.3=2
command.3.*=python3 ~/playpen.py csd-patch "$(FileNameExt)"
    
command.name.4.*=Open this .html file as a NW.js application
command.subsystem.4=2
command.4.*=python3 ~/playpen.py html-nw "$(FileNameExt)"
    
command.name.5.*=Compile this .cpp file as a shared library or Csound plugin
command.subsystem.5=2
command.5.*=python3 ~/playpen.py cpp-lib "$(FileNameExt)"
    
command.name.6.*=Compile this .cpp file as a program and run it
command.subsystem.6=2
command.6.*=python3 ~/playpen.py cpp-app "$(FileNameExt)"
    
command.name.7.*=Compile this CsoundAC .cpp file as a program and run it to render audio
command.subsystem.7=2
command.7.*=python3 ~/playpen.py cpp-audio "$(FileNameExt)"
    
command.name.8.*=Compile this CsoundAC .cpp file as a program and run it to render a soundfile and play it
command.subsystem.8=2
command.8.*=python3 ~/playpen.py cpp-soundfile "$(FileNameExt)"
    
command.name.10.*=View the online Csound Reference Manual
command.subsystem.10=2
command.10.*=python3 ~/playpen.py man-csound

command.name.11.*=View the CsoundAC API Reference
command.subsystem.11=2
command.11.*=python3 ~/playpen.py man-csoundac

command.name.12.*=View the online Python documentation
command.subsystem.12=2
command.12.*=python3 ~/playpen.py man-python

command.name.13.*=Reformat this source file using astyle
command.subsystem.13=2
command.13.*=python3 ~/playpen.py cpp-astyle
