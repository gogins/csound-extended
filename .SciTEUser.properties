# Header statements
csound_header_stmts=sr kr ar ksmps nchnls

# Other keywords
csound_other_keywords=instr endin opcode endop

keywords.$(file.patterns.csound)=$(csound_opcodes)
keywords2.$(file.patterns.csound)=$(csound_header_stmts)
keywords3.$(file.patterns.csound)=$(csound_other_keywords)

comment.block.csound=;

command.go.*.inc=python /home/mkg/csound-extended/silencio/patches/hear_patch.py $(FileName) 
command.go.subsystem.*.inc=0

command.go.*.csd=csound "$(FilePath)"
command.subsystem.*.csd=0

# Custom commands for building and running a Csound piece written in C++.
# Each piece must be one C++ file; this is not much of a limitation.
# If other libraries turn out to be needed just stick them on the link line here.

command.name.0.*=Build C++ piece
command.0.*=g++ -Dlinux --std=gnu++17 -lstdc++fs -Wno-write-strings -I. -I/usr/include/python3.6m -I/usr/include/luajit-2.1 -O2 -g "$(FilePath)" -o$(FileName) -I/usr/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lecl -lluajit-5.1 -lpython3.6m -lgc -lpthread -ldl -lm
command.name.1.*=Render C++ piece to audio
command.1.*=g++ -Dlinux --std=gnu++17 -lstdc++fs -Wno-write-strings -I. -I/usr/include/python3.6m -I/usr/include/luajit-2.1 -O2 -g "$(FilePath)" -o$(FileName) -I/usr/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lecl -lluajit-5.1 -lpython3.6m -lgc -lpthread -ldl -lm && ./$(FileName) --csound --audio PortAudio --device dac
command.name.2.*=Render C++ piece to soundfile
command.2.*=g++ -Dlinux --std=gnu++17 -lstdc++fs -Wno-write-strings -I. -I/usr/include/python3.6m -I/usr/include/luajit-2.1 -O2 -g "$(FilePath)" -o$(FileName) -I/usr/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lecl -lluajit-5.1 -lpython3.6m -lgc -lpthread -ldl -lm && ./$(FileName) --csound 
command.name.3.*=Render C++ piece to soundfile and post-process
command.3.*=g++ -Dlinux --std=gnu++17 -lstdc++fs -Wno-write-strings -I. -I/usr/include/python3.6m -I/usr/include/luajit-2.1 -O2 -g "$(FilePath)" -o$(FileName) -I/usr/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lecl -lluajit-5.1 -lpython3.6m -lgc -lpthread -ldl -lm && ./$(FileName) --csound --post
command.name.4.*=Render C++ piece to soundfile and post-process and play 
command.4.*=g++ -Dlinux --std=gnu++17 -lstdc++fs -Wno-write-strings -I. -I/usr/include/python3.6m -I/usr/include/luajit-2.1 -O2 -g "$(FilePath)" -o$(FileName) -I/usr/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lecl -lluajit-5.1 -lpython3.6m -lgc -lpthread -ldl -lm && ./$(FileName) --csound --post --playwav audacity

# Custom commands for running Csound to dac or soundfile with or without post-processing.
# It is assumed that the csd filename + .wav becomes the output soundfile and that the root 
# of the csd filename, with - or _ replaced by spaces, is the title of the piece.

command.name.5.*=Render csd piece to audio
command.5.*=csound "$(FilePath)" -odac
command.name.6.*=Render csd piece to soundfile and play
command.6.*=csound "$(FilePath)" -o$(FilePath).wav && audacity $(FilePath).wav
command.name.7.*=Render csd piece to soundfile and post-process and play 
command.7.*=csound "$(FilePath)" -o$(FilePath).wav && python /home/mkg/csound-extended/post-process.py $(FilePath).wav

# Always run pdflatex to compile LaTeX.

command.build.$(file.patterns.tex)=pdflatex -synctex=1 --shell-escape -interaction=nonstopmode $(FileNameExt)
command.go.$(file.patterns.tex)=xdg-open $(FileName).pdf

command.go.*.py=python3 -u "$(FileNameExt)"

