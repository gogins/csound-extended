# Custom commands for building and running a Csound piece written in C++.
# Each piece must be one C++ file; this is not much of a limitation.
# If other libraries turn out to be needed just stick them on the link line here.

command.name.0.*=Build piece
command.0.*=g++ --std=gnu++17 -lstdc++fs -Wno-write-strings -O2 -g "$(FilePath)" -o$(FileName) -I/usr/local/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lpthread -lm
command.name.1.*=Render piece to audio
command.1.*=g++ --std=c++17 -lstdc++fs -Wno-write-strings -O2 -g "$(FilePath)" -o$(FileName) -I/usr/local/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lpthread -lm && ./$(FileName) --csound --audio PortAudio --device dac
command.name.2.*=Render piece to soundfile
command.2.*=g++ --std=c++17 -lstdc++fs -Wno-write-strings -O2 -g "$(FilePath)" -o$(FileName) -I/usr/local/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lpthread -lm && ./$(FileName) --csound 
command.name.3.*=Render piece to soundfile and post-process
command.3.*=g++ --std=c++17 -lstdc++fs -Wno-write-strings -O2 -g "$(FilePath)" -o$(FileName) -I/usr/local/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lpthread -lm && ./$(FileName) --csound --post
command.name.4.*=Render piece to soundfile and post-process and play 
command.4.*=g++ --std=c++17 -lstdc++fs -Wno-write-strings -O2 -g "$(FilePath)" -o$(FileName) -I/usr/local/include/csound -lCsoundAC -lcsnd6 -lcsound64 -lsndfile -lpthread -lm && ./$(FileName) --csound --post --playwav audacity

# Custom commands for running Csound to dac or soundfile with or without post-processing.
# It is assumed that the csd filename + .wav becomes the output soundfile and that the root 
# of the csd filename, with - or _ replaced by spaces, is the title of the piece.

command.name.5.*=Render csd to audio
command.5.*=csound "$(FilePath)" -odac
command.name.6.*=Render csd to soundfile and play
command.6.*=csound "$(FilePath)" -o$(FilePath).wav && audacity $(FilePath).wav
command.name.7.*=Render csd to soundfile and post-process and play 
command.7.*=csound "$(FilePath)" -o$(FilePath).wav && python /home/mkg/csound-extended/post-process.py $(FilePath).wav


